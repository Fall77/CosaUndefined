<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Objetos</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <label class="player1" for="player1">
                <input id="inputBox1" type="text" placeholder="name...">
                <button id="player1" type="submit">Create</button>
            </label>

            <div class="area1">
                <div>
                    <div class="heroBoxTop1"></div>
                    <p class="name0"></p>
                    <button id="attack-button0">Attack</button>
                </div>
                <div>
                    <div class="heroBoxCenter1"></div>
                    <p class="name1"></p>
                    <button id="attack-button1">Attack</button>
                </div>
                <div>
                    <div class="heroBoxBot1"></div>
                    <p class="name2"></p>
                    <button id="attack-button2">Attack</button>
                </div>
            </div>
        </div>

        <div class="attack1 hide">
                <div class="firebox">
                    <img src="img/Fireball.png">
                </div>
            </div>

        <div class="attack2 hide">
                <div class="arrowBox">
                    <img src="img/arrow.png">
                </div>
            </div>

        <div class="attack3 hide">
                <div class="warriorBox">
                    <img src="img/Sword.png">
                </div>
            </div>

        <div class="attack4 hide">
            <div class="firebox2">
                <img src="img/Fireball.png">
            </div>
        </div>

        <div class="attack5 hide">
                <div class="arrowBox2">
                    <img src="img/arrow.png">
                </div>
            </div>

        <div class="attack6 hide">
                <div class="warriorBox2">
                    <img src="img/Sword.png">
                </div>
            </div>

        <div class="box2">
            <label class="player2" for="player2">
                <input id="inputBox2" type="text" placeholder="name...">
                <button id="player2" type="submit">Create</button>
            </label>

            <div class="area2">
                <div>
                    <div class="heroBoxTop2"></div>
                    <p class="name3"></p>
                    <button id="attack-button3">Attack</button>
                </div>
                <div>
                    <div class="heroBoxCenter2"></div>
                    <p class="name4"></p>
                    <button id="attack-button4">Attack</button>
                </div>
                <div>
                    <div class="heroBoxBot2"></div>
                    <p class="name5"></p>
                    <button id="attack-button5">Attack</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
